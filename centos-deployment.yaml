apiversion: apps/v1
kind: deployment
metadata:
  name: centos
spec:
  selector:
    matchLabels:
      app: target
      image: centos
  replicas: 2
  template:
    metadata:
      labels:
        app: target
        image: centos
    spec:
      containers:
        - name: centos
          image: centos:latest
          command: ["/bin/sh"]
          args: ["-c", "while true; do echo hello; sleep 10;done"]
